<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <p id="number">76</p>
          <span>of 100</span>
        </div>

        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li id="reaction">
            <div class="item">
              <img src="./assets/images/icon-reaction.svg" />Reaction
            </div>
            <div class="rating">
              <span class="number">80</span>
              <span class="hundred">/ 100</span>
            </div>
          </li>
          <li id="memory">
            <div class="item">
              <img src="./assets/images/icon-memory.svg" />Memory
            </div>
            <div class="rating">
              <span class="number">92</span>
              <span class="hundred">/ 100</span>
            </div>
          </li>
          <li id="verbal">
            <div class="item">
              <img src="./assets/images/icon-verbal.svg" />Verbal
            </div>
            <div class="rating">
              <span class="number">61</span>
              <span class="hundred">/ 100</span>
            </div>
          </li>
          <li id="visual">
            <div class="item">
              <img src="./assets/images/icon-visual.svg" />Visual
            </div>
            <div class="rating">
              <span class="number">72</span>
              <span class="hundred">/ 100</span>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GabrielDom">GND üë®‚Äçüíª</a>.
    </footer>
  </body>
</html>
